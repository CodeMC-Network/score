<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>CodeMC Network</title>
    </head>
    <body>
        <h1>スコアチェック</h1>
        <p>会心率　+　会心ダメージ　+　攻撃力%　=　スコア</p>
        <form oninput="add.value = Number(one.value) + Number(one.value) + Number(two.value) + Number(three.value);">
            <input type="number" name="one" value="0" size="10" max="23.4"> +
            <input type="number" name="two" value="0" size="10" max="46.6"> +
            <input type="number" name="three" value="0" size="10" max="35.0"> =
            <output name="add">0</output>
        </form>
    </body>
</html>
